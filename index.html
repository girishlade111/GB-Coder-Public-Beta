  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000000;
      color: #f9fafb;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
    }

    .logo-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .animated-square {
      position: absolute;
      right: -2rem;
      top: -1rem;
      width: 3rem;
      height: 3rem;
      border: 2px solid #ffffff;
      transform: rotate(45deg);
      animation: pulse 2s ease-in-out infinite;
    }

    .logo-text {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-text h1 {
      font-size: 3.5rem;
      font-weight: bold;
      color: #ffffff;
      letter-spacing: 0.15em;
      margin: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .logo-dot {
      width: 0.5rem;
      height: 0.5rem;
      background: #ffffff;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    .logo-underline {
      height: 2px;
      background: #ffffff;
      margin-top: 0.5rem;
      width: 0;
      animation: expand 0.8s ease-out 0.3s forwards;
    }

    .loading-message {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      animation: fadeInUp 1.2s ease-out forwards;
      opacity: 0;
    }

    .loading-message p {
      color: #9ca3af;
      font-size: 0.875rem;
      letter-spacing: 0.05em;
      margin: 0;
    }

    .loading-dots {
      display: flex;
      gap: 0.5rem;
    }

    .loading-dots div {
      width: 0.5rem;
      height: 0.5rem;
      background: #9ca3af;
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite;
    }

    .loading-dots div:nth-child(1) {
      animation-delay: 0ms;
    }

    .loading-dots div:nth-child(2) {
      animation-delay: 150ms;
    }

    .loading-dots div:nth-child(3) {
      animation-delay: 300ms;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes expand {
      from {
        width: 0;
      }

      to {
        width: 100%;
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
        transform: rotate(45deg) scale(1);
      }

      50% {
        opacity: 0.5;
        transform: rotate(45deg) scale(1.05);
      }
    }

    @keyframes bounce {

      0%,
      80%,
      100% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(-10px);
      }
    }

    @media (max-width: 768px) {
      .logo-text h1 {
        font-size: 2.5rem;
      }

      .animated-square {
        width: 2rem;
        height: 2rem;
        right: -1.5rem;
      }
    }
  </style>

        </div>

  <script>
    // Hide loading spinner once React loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(() => loading.remove(), 500);
        }
      }, 300);
    });
  </script>
